<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>前言高科有限公司项目开发计划</title>
		<style>
			.content{
			
				width: 1000px;
				border: 1px solid  black;
				border-collapse: collapse;
				margin: 200px auto ;
			}
			.content td{
				border: 1px solid black;
				width: 30px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<table class="content">

			<td>9</td>

		</tr>
		<tr>
			<td colspan="3">项目名称</td>

		</tr>

		</tr>

		</tr>

		</tr>

			<td colspan="7" style="background-color:peru;">元</td>

		<tr>
			<td colspan="10">投资回报分析</td>
		</tr>
		<tr>
			<td colspan="2">年份</td>

	    	<td colspan="2" style="background-color: yellow;"></td>
	    </tr>

			<td rowspan="3" style="background-color: yellow;"></td>
			<td>第二季度</td>

			<td colspan="2"  style="background-color:yellow;">签字日期</td>

</html>
